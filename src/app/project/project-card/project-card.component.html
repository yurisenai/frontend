<div class="folder-container">
  <img src="./assets/images/folder2.svg" alt="Folder" class="folder-svg">

  <div class="folder-content">
    <img *ngIf="project.minClearance.clearanceName === 'Top Secret'" src="./assets/images/top-secret-icon.png" alt="Top Secret" class="top-secret-icon">

    <h3>{{ project.codename }}</h3>
    <p>{{ project.description }}</p>
    <p>Minimum Clearance: {{ project.minClearance.clearanceName }}</p>
    <p>Priority: {{ project.priority }}</p>
    <p>Personnel: {{ project.personnel }}</p>

    <div class="action-buttons">
      <button (click)="viewThisProject()">View</button>
      <button (click)="updateProject()">Update</button>
      <button (click)="deleteThisProject()">Delete</button>
    </div>
  </div>
</div>
