<p>project works!</p>
<div id="table-header">
    <i class="fas fa-plus"  (click)="createProject()"></i>
</div>

<div class="card-container">    
    @for (project of projects; track $index){
        <app-project-card
            [project]="project"
            (updateProjectEvent)="updateProject($event)"
            (deleteProjectEvent)="processDeleteEvent($event)">
        </app-project-card>

    }
</div>
